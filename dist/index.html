<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
            <div>
                <h2>Basic Calculator</h2>
            </div>
            <div class="input_container">
                <input type="number" id="first_box" placeholder="Enter first number" required>
                <input type="number" id="second_box" placeholder="Enter second number" required> 
            </div>
            <div id="result_box"></div>
            <div class="action_container">
                <button id="add_button">Add</button>
                <button id="subtract_button">Subtract</button>
                <button id="multiply_button">Multiply</button>
                <button id="divide_button">Divide</button>
            </div>
        </main>
    <script src="bundle.js" type="module"></script>
</body>
</html>
